apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "allow-ingress-to-cert-manager"
  labels:
    {{- include "cilium-global-policies.labels" . | nindent 4 }}
spec:
  endpointSelector:
    matchLabels:
      'k8s:io.kubernetes.pod.namespace': 'cert-manager'
  ingress:
  - fromEntities:
    - "all"
