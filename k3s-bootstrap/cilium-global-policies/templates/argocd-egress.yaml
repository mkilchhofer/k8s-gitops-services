apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "allow-argcd-egress"
  labels:
    {{- include "cilium-global-policies.labels" . | nindent 4 }}
spec:
  endpointSelector:
    matchLabels:
      'k8s:io.kubernetes.pod.namespace': 'argocd'
      component: repo-server
  egress:
  - toEntities:
    - "all"
