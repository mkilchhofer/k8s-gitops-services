apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "allow-egress-to-rancher"
  labels:
    {{- include "cilium-global-policies.labels" . | nindent 4 }}
spec:
  endpointSelector:
    matchExpressions:
    - key: k8s:io.kubernetes.pod.namespace
      operator: In
      values:
      - cattle-fleet-system
      - cattle-impersonation-system
      - cattle-system
  egress:
  - toEntities:
    - "all"
