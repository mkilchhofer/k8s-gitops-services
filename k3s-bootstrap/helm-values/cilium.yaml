rollOutCiliumPods: true
operator:
  replicas: 1
  rollOutPods: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false # deployed via argocd-extra
ipam:
  mode: kubernetes
hubble:
  relay:
    enabled: true
    rollOutPods: true
    resources:
      limits:
        cpu: 1000m
        memory: 1024M
      requests:
        cpu: 100m
        memory: 64Mi
  ui:
    enabled: true
    rollOutPods: true
    backend:
      resources:
        limits:
          cpu: 1000m
          memory: 1024M
        requests:
          cpu: 100m
          memory: 64Mi

    frontend:
      resources:
        limits:
          cpu: 1000m
          memory: 1024M
        requests:
          cpu: 100m
          memory: 64Mi

    proxy:
      resources:
        limits:
          cpu: 500m
          memory: 256M
        requests:
          cpu: 100m
          memory: 24Mi

  tls:
    auto:
      method: certmanager
      certManagerIssuerRef:
        group: cert-manager.io
        kind: ClusterIssuer
        name: ca-issuer
prometheus:
  enabled: true
  serviceMonitor:
    enabled: false # deployed via argocd-extra

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 300m
    memory: 300Mi
