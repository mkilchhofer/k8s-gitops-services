# # Initial Cilium version on cluster was "1.11.0"
# Ref: https://github.com/mkilchhofer/k8s-gitops/commit/134030f42972f5220c78f08ed5fa5f63b2865b63
upgradeCompatibility: "1.11"
policyEnforcementMode: always

rollOutCiliumPods: true
kubeProxyReplacement: false

# -- Configure Istio proxy options.
proxy:
  prometheus:
    enabled: false

envoy:
  # Enable Envoy Proxy in standalone DaemonSet.
  enabled: true
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 10m
      memory: 32Mi

operator:
  replicas: 1
  rollOutPods: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  prometheus:
    enabled: true

ipam:
  mode: kubernetes
hubble:
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - icmp
      - http:labelsContext=source_namespace,destination_namespace,traffic_direction
      - port-distribution
        # 'httpV2' is an updated version of the existing 'http' metrics.
        # These metrics can not be enabled at the same time as 'http'.
      # - httpV2:exemplars=true;labelsContext=source_namespace,destination_namespace,traffic_direction

  relay:
    enabled: true
    rollOutPods: true
    resources:
      limits:
        cpu: 1000m
        memory: 1024M
      requests:
        cpu: 100m
        memory: 64Mi
    tls:
      server:
        enabled: true

  tls:
    auto:
      enabled: false
      # # Because I'm picky: we cannot depend on cert-manager here.
      # # Otherwise we have something like a circular dependency.
      # method: certmanager
      # certManagerIssuerRef:
      #   group: cert-manager.io
      #   kind: ClusterIssuer
      #   name: ca-issuer

prometheus:
  enabled: true

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 300m
    memory: 300Mi
