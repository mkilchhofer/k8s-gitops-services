apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: promtail
  namespace: argocd
spec:
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  source:
    chart: promtail
    repoURL: https://grafana.github.io/helm-charts/
    targetRevision: 6.11.2
    helm:
      version: v3
      values: |-
        defaultVolumes:
        - name: pods
          hostPath:
            path: /var/log/pods
        extraVolumes:
        - name: varlibpromtail
          hostPath:
            path: /var/lib/promtail

        defaultVolumeMounts:
        - name: pods
          mountPath: /var/log/pods
          readOnly: true
        extraVolumeMounts:
        - name: varlibpromtail
          mountPath: /var/lib/promtail

        configmap:
          enabled: true
        config:
          file: |
            server:
              log_level: {{ .Values.config.logLevel }}
              http_listen_port: {{ .Values.config.serverPort }}

            clients:
              - url: ${LOKI_URL}
              {{- with .Values.config.snippets.extraClientConfigs }}
              {{- toYaml . | nindent 2 }}
              {{- end }}

            positions:
              filename: /var/lib/promtail/positions.yaml

            scrape_configs:
              {{- tpl .Values.config.snippets.scrapeConfigs . | nindent 2 }}
              {{- tpl .Values.config.snippets.extraScrapeConfigs . | nindent 2 }}

        podAnnotations:
          prometheus.io/port: '3101'
          prometheus.io/scrape: 'true'

        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 20m
            memory: 64Mi

        extraArgs:
        - -config.expand-env=true

        extraEnvFrom:
        - secretRef:
            name: promtail-loki-address
            optional: false

        extraObjects:
        - apiVersion: cilium.io/v2
          kind: CiliumNetworkPolicy
          metadata:
            name: promtail
          spec:
            endpointSelector:
              matchLabels:
                app.kubernetes.io/instance: promtail
                app.kubernetes.io/name: promtail
            egress:
              - toFQDNs:
                  - matchName: logs-prod-eu-west-0.grafana.net
                toPorts:
                  - ports:
                      - port: "443"
        - apiVersion: external-secrets.io/v1beta1
          kind: ExternalSecret
          metadata:
            name: promtail-loki-address
          spec:
            secretStoreRef:
              kind: ClusterSecretStore
              name: akeyless-k3s-secrets

            target:
              name: promtail-loki-address

            data:
              - secretKey: LOKI_URL
                remoteRef:
                  key: /k3s/promtail/lokiAddress
