---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-policies
  namespace: argocd
spec:
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  source:
    chart: kyverno-policies
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 2.6.3-rc.2
    helm:
      values: |-
        autogenControllers: none
        validationFailureAction: enforce
        podSecurityStandard: baseline

        includeRestrictedPolicies:
        - disallow-capabilities-strict
        - disallow-privilege-escalation
        - require-run-as-non-root-user
        - require-run-as-nonroot
        - restrict-volume-types

        policyExclude:

          ## Excludes for baseline Policies
          ## --------------------------------
          disallow-capabilities:
            any:
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    k8s-app: cilium
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - metallb

          disallow-host-namespaces:
            any:
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    k8s-app: cilium
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    name: cilium-operator
                    io.cilium/app: operator
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - metallb
                      - kured

          disallow-host-path:
            any:
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    k8s-app: cilium
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - promtail

          disallow-host-ports:
            any:
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    k8s-app: cilium
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    name: cilium-operator
                    io.cilium/app: operator
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - metallb
                      - kured

          disallow-privileged-containers:
            any:
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    k8s-app: cilium
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - kured

          disallow-selinux:
            any:
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    k8s-app: cilium

          restrict-apparmor-profiles:
            any:
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    k8s-app: cilium

          ## Excludes for restricted Policies
          ## --------------------------------
          disallow-capabilities-strict:
            any:
            - resources:
                namespaces:
                - cattle-system
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchExpressions:
                    - key: k8s-app
                      operator: In
                      values:
                      - cilium
                      - hubble-relay
                      - hubble-ui
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    name: cilium-operator
                    io.cilium/app: operator
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - metallb
                      - metrics-server

          disallow-privilege-escalation:
            any:
            - resources:
                namespaces:
                - cattle-system
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchExpressions:
                    - key: k8s-app
                      operator: In
                      values:
                      - cilium
                      - hubble-relay
                      - hubble-ui
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    name: cilium-operator
                    io.cilium/app: operator
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - kured

          require-run-as-non-root-user:
            any:
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - promtail
                      - kured
                      - metallb
                      - plex

          require-run-as-nonroot:
            any:
            - resources:
                namespaces:
                - cattle-system
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchExpressions:
                    - key: k8s-app
                      operator: In
                      values:
                      - cilium
                      - hubble-relay
                      - hubble-ui
                      - kube-dns
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    name: cilium-operator
                    io.cilium/app: operator
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - metallb
                      - promtail
                      - kured
                      - plex
            - resources:
               selector:
                  matchLabels:
                    app: nfs-data-provisioner

          restrict-volume-types:
            any:
            - resources:
                namespaces:
                - kube-system
                selector:
                  matchLabels:
                    k8s-app: cilium
            - resources:
                selector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - promtail
            - resources:
                selector:
                  matchLabels:
                    app: nfs-data-provisioner
