---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  source:
    chart: kyverno
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 2.7.1
    helm:
      values: |-
        config:
          webhooks:
            - namespaceSelector:
                matchExpressions:
                  - key: kubernetes.io/metadata.name
                    operator: NotIn
                    values:
                      - argocd
                      - kube-system

        extraArgs:
          - --loggingFormat=text
          - --backgroundScan=true

        networkPolicy:
          enabled: true

        podAnnotations:
          prometheus.io/port: '8000'
          prometheus.io/scrape: 'true'
