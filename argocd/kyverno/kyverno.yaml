---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  source:
    chart: kyverno
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 2.6.3
    helm:
      values: |-
        extraArgs:
          - --loggingFormat=text
          - --backgroundScan=true

        networkPolicy:
          enabled: true

        serviceMonitor:
          enabled: true
