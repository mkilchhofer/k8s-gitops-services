---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
spec:
  destination:
    namespace: keda
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  source:
    chart: keda
    repoURL: https://chartmuseum.tools.kilchhofer.info/
    targetRevision: "2.10.2-existingIssuer.1"
    helm:
      version: v3
      values: |-
        certificates:
          certManager:
            enabled: true
            existingIssuer:
              enabled: true
              name: ca-issuer
        prometheus:
          metricServer:
            enabled: true
          operator:
            enabled: true
          webhooks:
            enabled: true
