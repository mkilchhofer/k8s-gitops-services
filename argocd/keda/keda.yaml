---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
spec:
  destination:
    namespace: keda
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  source:
    chart: keda
    repoURL: https://kedacore.github.io/charts/
    targetRevision: "2.10.2"
    helm:
      version: v3
      # values: |-
