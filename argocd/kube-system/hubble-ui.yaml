apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hubble-ui
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.12.11
    helm:
      values: |-
        agent: false
        nodeinit:
          enabled: false
        operator:
          enabled: false
        preflight:
          enabled: false

        hubble:
          enabled: false # We use standalone mode
          relay:
            tls:
              server:
                enabled: true

          ui:
            enabled: true
            standalone:
              enabled: true
              tls:
                certsVolume:
                  projected:
                    defaultMode: 0400
                    sources:
                    - secret:
                        name: hubble-ui-custom
                        items:
                        - key: tls.crt
                          path: client.crt
                        - key: tls.key
                          path: client.key
                        - key: ca.crt
                          path: hubble-relay-ca.crt

            rollOutPods: true
            backend:
              resources:
                limits:
                  cpu: 1000m
                  memory: 1024M
                requests:
                  cpu: 100m
                  memory: 64Mi

            frontend:
              resources:
                limits:
                  cpu: 1000m
                  memory: 1024M
                requests:
                  cpu: 100m
                  memory: 64Mi

            proxy:
              resources:
                limits:
                  cpu: 500m
                  memory: 256M
                requests:
                  cpu: 100m
                  memory: 24Mi
