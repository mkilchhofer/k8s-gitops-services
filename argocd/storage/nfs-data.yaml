---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-data-provisioner
  namespace: argocd
spec:
  destination:
    namespace: storage
    server: https://kubernetes.default.svc
  project: apps-unrestricted
  syncPolicy: {}
  source:
    chart: nfs-subdir-external-provisioner
    repoURL: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
    targetRevision: 4.0.6
    helm:
      version: v3
      values: |-
        image:
          tag: v4.0.2

        nameOverride: nfs-data-provisioner

        nfs:
          server: "nfs-data.ma.kilchhofer.info"
          path: "/volume1/kubernetes/nfs-data"

        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 16Mi

        storageClass:
          defaultClass: true
          name: "nfs-data"
          provisionerName: cluster.local/nfs-data-provisioner
