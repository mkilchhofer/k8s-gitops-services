---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy: {}
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts/
    targetRevision: 34.9.0
    helm:
      skipCrds: true
      version: v3
      values: |-
        alertmanager:
          enabled: false
        defaultRules:
          create: false
        grafana:
          enabled: false

        coreDns:
          enabled: false
        kubeApiServer:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeEtcd:
          enabled: false
        kubelet:
          enabled: false
        kubeProxy:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false

        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 1Gi
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: "iscsi-manual"
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi

        prometheusOperator:
          admissionWebhooks:
            patch:
              enabled: false
            certManager:
              enabled: true
              issuerRef:
                name: "ca-issuer"
                kind: "ClusterIssuer"
