---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts/
    targetRevision: 41.7.4
    helm:
      valueFiles:
        - secrets+gpg-import-kubernetes://argocd/gpg-private-keys#app.asc?https://raw.githubusercontent.com/mkilchhofer/k8s-gitops-services/main/secrets/prometheus.yaml
      values: |-
        alertmanager:
          enabled: false
        defaultRules:
          create: false
        grafana:
          enabled: false

        coreDns:
          enabled: false
        kubeApiServer:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeEtcd:
          enabled: false
        kubelet:
          enabled: false
        kubeProxy:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false

        prometheus:
          extraSecret:
            name: grafanacloud-creds
          prometheusSpec:
            remoteWrite:
              - url: https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push
                basicAuth:
                  username:
                    name: grafanacloud-creds
                    key: grafanaCloudUser
                  password:
                    name: grafanacloud-creds
                    key: grafanaCloudPassword
            serviceMonitorSelectorNilUsesHelmValues: false
            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 1Gi
            retention: 12h
            # retentionSize: 1GB
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: "iscsi-manual"
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi

        prometheusOperator:
          kubeletService:
            namespace: monitoring
          admissionWebhooks:
            patch:
              enabled: false
            certManager:
              enabled: true
              issuerRef:
                name: "ca-issuer"
                kind: "ClusterIssuer"
