---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmagent
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: core-services-unrestricted
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  source:
    chart: victoria-metrics-agent
    repoURL: https://victoriametrics.github.io/helm-charts/
    targetRevision: "0.8.37"
    helm:
      version: v3
      values: |-
        extraArgs:
          remoteWrite.label: cluster=k3s
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        remoteWriteUrls:
          - http://vmsingle-victoria-metrics-single-server.monitoring:8428/api/v1/write
        podSecurityContext:
          fsGroup: 1000
        securityContext:
          runAsUser: 1000
