---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-server-oauth2-proxy
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: apps-restricted
  syncPolicy: {}
  source:
    chart: oauth2-proxy
    repoURL: https://oauth2-proxy.github.io/manifests
    targetRevision: "5.1.0"
    helm:
      version: v3
      valueFiles:
        - secrets+gpg-import-kubernetes://argocd/gpg-private-keys#app.asc?https://raw.githubusercontent.com/mkilchhofer/k8s-gitops-services/main/secrets/echo-server-oauth2-proxy.yaml
      values: |-
        config:
          clientID: "echo-server"
          configFile: |-
            reverse_proxy = true
            real_client_ip_header = "X-Forwarded-For"
            provider = "oidc"
            provider_display_name = "GitHub / Dex"
            redirect_url = "http://echo-server-oauth2-proxy.tools.kilchhofer.info/oauth2/callback"
            oidc_issuer_url = "https://auth.tools.kilchhofer.info/dex"
            email_domains = [ "*" ]
            upstreams = [ "http://echo-server.base-infra.svc:8080" ]
            silence_ping_logging = true
            cookie_secure = false
            pass_access_token = true
            pass_authorization_header = true
            allowed_groups = [
                "kilchhofer-home:admins"
            ]
            htpasswd_user_groups = [
                "kilchhofer-home:admins",
                "basic-auth"
            ]
            # display_htpasswd_form = false
            footer = "-"
            banner = "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."

        htpasswdFile:
          enabled: true
        ingress:
          enabled: true
          hosts:
            - echo-server-oauth2-proxy.tools.kilchhofer.info

          annotations:
            ingress.kubernetes.io/force-ssl-redirect: "true"
            cert-manager.io/cluster-issuer: letsencrypt
          className: contour
          tls:
            - secretName: echo-server-cert
              hosts:
                - echo-server-oauth2-proxy.tools.kilchhofer.info
        extraObjects:
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: echo-server-oauth2-proxy
            spec:
              podSelector:
                matchLabels:
                  app.kubernetes.io/instance: echo-server-oauth2-proxy
                  app.kubernetes.io/name: oauth2-proxy
              policyTypes:
                - Egress
                - Ingress
              egress:
                  # To SSO (dex)
                - ports:
                  - port: 443
                    protocol: TCP
              ingress:
                - ports:
                    - port: http
                      protocol: TCP
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: echo-server
            spec:
              podSelector:
                matchLabels:
                  app.kubernetes.io/instance: echo-server
                  app.kubernetes.io/name: echo-server
              policyTypes:
                - Ingress
              ingress:
                - from:
                    - podSelector:
                        matchLabels:
                          app.kubernetes.io/instance: echo-server-oauth2-proxy
                          app.kubernetes.io/name: oauth2-proxy
                  ports:
                    - port: http
                      protocol: TCP
