---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: apps-with-clusterroles
  syncPolicy: {}
  source:
    chart: dex
    repoURL: https://charts.dexidp.io
    targetRevision: 0.6.3
    helm:
      version: v3
      valueFiles:
        - secrets+gpg-import-kubernetes://argocd/gpg-private-keys#app.asc?https://raw.githubusercontent.com/mkilchhofer/k8s-gitops-services/main/secrets/dex.yaml
      values: |-
        config:
          issuer: https://auth.tools.kilchhofer.info/dex
          oauth2:
            skipApprovalScreen: false
          storage:
            type: kubernetes
            config:
              inCluster: true

        ingress:
          enabled: true

          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            ingress.kubernetes.io/force-ssl-redirect: "true"
            kubernetes.io/ingress.class: contour

          hosts:
            - host: auth.tools.kilchhofer.info
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
            - secretName: dex-cert
              hosts:
                - auth.tools.kilchhofer.info
