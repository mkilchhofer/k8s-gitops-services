---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: apps-with-clusterroles
  syncPolicy: {}
  source:
    chart: dex
    repoURL: https://charts.dexidp.io
    targetRevision: 0.11.1
    helm:
      version: v3
      valueFiles:
        - secrets+gpg-import-kubernetes://argocd/gpg-private-keys#app.asc?https://raw.githubusercontent.com/mkilchhofer/k8s-gitops-services/main/secrets/dex.yaml
      values: |-
        image:
          tag: v2.32.0-distroless

        config:
          issuer: https://auth.tools.kilchhofer.info/dex
          oauth2:
            skipApprovalScreen: true
          storage:
            type: kubernetes
            config:
              inCluster: true

        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 24Mi

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true

        volumeMounts:
          - mountPath: /tmp
            name: tmp

        volumes:
          - emptyDir: {}
            name: tmp

        ingress:
          enabled: true

          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            ingress.kubernetes.io/force-ssl-redirect: "true"

          className: contour
          hosts:
            - host: auth.tools.kilchhofer.info
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
            - secretName: dex-cert
              hosts:
                - auth.tools.kilchhofer.info

        networkPolicy:
          enabled: true
          egressRules:
              # Allow connection to GitHub
            - ports:
                - port: 443
