---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: apps-with-clusterroles
  syncPolicy: {}
  source:
    chart: dex
    repoURL: https://charts.dexidp.io
    targetRevision: 0.11.1
    helm:
      version: v3
      values: |-
        image:
          tag: v2.36.0-distroless

        config:
          issuer: https://sso.cloud.kilchhofer.info
          oauth2:
            skipApprovalScreen: true
          storage:
            type: kubernetes
            config:
              inCluster: true

          connectors:
            - type: github
              id: github
              name: GitHub
              config:
                clientID: '{{ .Env.GH_CLIENT_ID }}'
                clientSecret: '{{ .Env.GH_CLIENT_SECRET }}'
                orgs:
                  - name: kilchhofer-home
                redirectURI: https://sso.cloud.kilchhofer.info/callback
                loadAllGroups: true

          staticClients:
            - id: argocd
              secret: '{{ .Env.ARGOCD_CLIENT_SECRET }}'
              name: ArgoCD
              redirectURIs:
                - https://argocd.tools.kilchhofer.info/auth/callback

            - id: nebraska
              secret: '{{ .Env.NEBRASKA_CLIENT_SECRET }}'
              name: Nebraska
              redirectURIs:
                - https://flatcar.tools.kilchhofer.info/login/cb

            - id: polaris
              secret: '{{ .Env.POLARIS_CLIENT_SECRET }}'
              name: Polaris
              redirectURIs:
                - https://polaris.tools.kilchhofer.info/oauth/callback

            - id: kubeview
              secret: '{{ .Env.KUBEVIEW_CLIENT_SECRET }}'
              name: KubeView
              redirectURIs:
                - https://kubeview.tools.kilchhofer.info/oauth/callback

            - id: echo-server
              secret: '{{ .Env.ECHO_SERVER_CLIENT_SECRET }}'
              name: EchoServer
              redirectURIs:
                - http://echo-server-gatekeeper.tools.kilchhofer.info/oauth/callback
                - http://echo-server-oauth2-proxy.tools.kilchhofer.info/oauth2/callback

            - id: proxmox
              secret: '{{ .Env.PROXMOX_CLIENT_SECRET }}'
              name: Proxmox
              redirectURIs:
                - https://proxmox.ma.kilchhofer.info:8006

            - id: hubble
              secret: '{{ .Env.HUBBLE_CLIENT_SECRET }}'
              name: Hubble
              redirectURIs:
                - https://hubble.tools.kilchhofer.info/oauth/callback

            - id: victoria-metrics
              secret: '{{ .Env.VICTORIA_METRICS_CLIENT_SECRET }}'
              name: VictoriaMetrics
              redirectURIs:
                - https://vm.cloud.kilchhofer.info/oauth2/callback

            - id: grafana
              secret: '{{ .Env.GRAFANA_CLIENT_SECRET }}'
              name: Grafana
              redirectURIs:
                - https://grafana.tools.kilchhofer.info/login/generic_oauth

        envFrom:
          - secretRef:
              name: dex-clients
          - secretRef:
              name: dex-github

        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 24Mi

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true

        volumeMounts:
          - mountPath: /tmp
            name: tmp

        volumes:
          - emptyDir: {}
            name: tmp

        ingress:
          enabled: true

          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            ingress.kubernetes.io/force-ssl-redirect: "true"

          className: nginx-external
          hosts:
            - host: sso.cloud.kilchhofer.info
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: dex-ingress-cert
              hosts:
                - sso.cloud.kilchhofer.info

        networkPolicy:
          enabled: true
          egressRules:
              # Allow connection to GitHub
            - ports:
                - port: 443
