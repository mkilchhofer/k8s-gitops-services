---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: nebraska
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: apps-restricted
  syncPolicy: {}
  source:
    chart: nebraska
    repoURL: https://flatcar.github.io/nebraska/
    targetRevision: "1.1.0"
    helm:
      version: v3
      values: |-
        image:
          tag: 2.8.5
        config:
          app:
            title: Flatcar Updates
          database:
            username: postgres
          syncer:
            interval: 12h
          hostFlatcarPackages:
            enabled: true
            persistence:
              enabled: true
              storageClass: nfs-data
          auth:
            mode: oidc
            oidc:
              existingSecret: nebraska-custom
              issuerURL: https://sso.cloud.kilchhofer.info
              validRedirectURLs: https://flatcar.tools.kilchhofer.info/*
              adminRoles: kilchhofer-home:admins
              viewerRoles: kilchhofer-home:developers
              rolesPath: groups
              scopes: groups,openid,profile

        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 128Mi

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true

        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            cert-manager.io/revision-history-limit: "1"
            ingress.kubernetes.io/force-ssl-redirect: "true"
          ingressClassName: contour
          hosts:
            - flatcar.tools.kilchhofer.info
          tls:
            - secretName: nebraska-ingress-cert
              hosts:
                - flatcar.tools.kilchhofer.info

        postgresql:
          image:
            tag: 13.8.0-debian-11-r6
          auth:
            username: ""
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
          primary:
            containerSecurityContext:
              readOnlyRootFilesystem: false
            persistence:
              enabled: true
              storageClass: iscsi-manual
              accessModes:
                - ReadWriteOnce
              size: 1Gi

          networkPolicy:
            enabled: true
            ingressRules:
              primaryAccessOnlyFrom:
                enabled: true
                podSelector:
                  app.kubernetes.io/instance: nebraska
                  app.kubernetes.io/name: nebraska

        extraObjects:
          - apiVersion: external-secrets.io/v1beta1
            kind: ExternalSecret
            metadata:
              name: nebraska-custom
            spec:
              secretStoreRef:
                kind: ClusterSecretStore
                name: akeyless-k3s-secrets

              target:
                name: nebraska-custom

              dataFrom:
              - extract:
                  key: /k3s/nebraska/oidc-creds

          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: nebraska
            spec:
              podSelector:
                matchLabels:
                  app.kubernetes.io/instance: nebraska
                  app.kubernetes.io/name: nebraska
              policyTypes:
                - Egress
              egress:
                  # 1. flatcar online service (https://public.update.flatcar-linux.net/v1/update/)
                  # 2. SSO via dex/OIDC
                - ports:
                  - port: 443
                    protocol: TCP
