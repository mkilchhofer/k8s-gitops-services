---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nebraska
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: apps-restricted
  syncPolicy: {}
  source:
    chart: nebraska
    repoURL: https://kinvolk.github.io/nebraska/
    targetRevision: "0.2.0"
    helm:
      version: v3
      valueFiles:
      - secrets+gpg-import-kubernetes://argocd/gpg-private-keys#app.asc?https://raw.githubusercontent.com/mkilchhofer/k8s-gitops-services/main/secrets/nebraska.yaml
      values: |-
        config:
          app:
            title: Flatcar Updates
          syncer:
            interval: 12h
          hostFlatcarPackages:
            enabled: true
            persistence:
              enabled: true
              storageClass: nfs-data
          auth:
            mode: oidc
            oidc:
              clientID: nebraska
              issuerURL: https://auth.tools.kilchhofer.info/dex
              validRedirectURLs: https://flatcar.tools.kilchhofer.info/*
              adminRoles: kilchhofer-home:admins
              viewerRoles: kilchhofer-home:developers
              rolesPath: groups
              scopes: groups,openid,profile

        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 128Mi

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true

        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            ingress.kubernetes.io/force-ssl-redirect: "true"
          ingressClassName: contour
          hosts:
            - flatcar.tools.kilchhofer.info
          tls:
            - secretName: nebraska-cert
              hosts:
                - flatcar.tools.kilchhofer.info

        postgresql:
          image:
            tag: 12.9.0-debian-10-r72
          resources:
            limits:
              cpu: 250m
              memory: 256Mi

          persistence:
            enabled: true
            storageClass: iscsi-manual
            accessModes:
              - ReadWriteOnce
            size: 1Gi
