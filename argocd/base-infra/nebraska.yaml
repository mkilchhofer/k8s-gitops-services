---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nebraska
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: default
  syncPolicy: {}
  source:
    chart: nebraska
    repoURL: https://kinvolk.github.io/nebraska/
    targetRevision: "0.1.4"
    helm:
      releaseName: nebraska
      version: v3
      values: |-
        config:
          app:
            title: Flatcar Updates
          syncer:
            interval: 12h
          hostFlatcarPackages:
            enabled: true
            persistence:
              enabled: true
              storageClass: nfs-data

        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            ingress.kubernetes.io/force-ssl-redirect: "true"
            kubernetes.io/ingress.class: contour
          hosts:
            - flatcar.tools.kilchhofer.info
          tls:
            - secretName: nebraska-cert
              hosts:
                - flatcar.tools.kilchhofer.info
        postgresql:
          persistence:
            enabled: true
            storageClass: iscsi-manual
            accessModes:
              - ReadWriteOnce
            size: 1Gi
