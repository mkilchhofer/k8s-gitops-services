---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: apps-restricted
  syncPolicy: {}
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.26.0
    helm:
      version: v3
      values: |-
        ingress:
          enabled: true
          annotations:
            ingress.kubernetes.io/force-ssl-redirect: "true"
            cert-manager.io/cluster-issuer: letsencrypt
          ingressClassName: contour
          hosts:
            - grafana.tools.kilchhofer.info

          tls:
            - secretName: grafana-ingress
              hosts:
                - grafana.tools.kilchhofer.info

        rbac:
          pspEnabled: false
          namespaced: true
