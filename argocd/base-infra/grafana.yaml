---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: base-infra
    server: https://kubernetes.default.svc
  project: apps-restricted
  syncPolicy: {}
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.56.5
    helm:
      version: v3
      valueFiles:
      - secrets+gpg-import-kubernetes://argocd/gpg-private-keys#app.asc?https://raw.githubusercontent.com/mkilchhofer/k8s-gitops-services/main/secrets/grafana.yaml
      values: |-
        containerSecurityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault

        ingress:
          enabled: true
          annotations:
            ingress.kubernetes.io/force-ssl-redirect: "true"
            cert-manager.io/cluster-issuer: letsencrypt
          ingressClassName: contour
          hosts:
            - grafana.tools.kilchhofer.info

          tls:
            - secretName: grafana-ingress
              hosts:
                - grafana.tools.kilchhofer.info

        rbac:
          pspEnabled: false
          namespaced: true

        useStatefulSet: true
        persistence:
          enabled: true
          type: statefulset
          storageClassName: nfs-data
          size: 5Gi
