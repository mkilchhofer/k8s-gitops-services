reloader:
  reloader:
    deployment:
      resources:
        limits:
          cpu: "100m"
          memory: "512Mi"
        requests:
          cpu: "10m"
          memory: "128Mi"

      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - "ALL"
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
