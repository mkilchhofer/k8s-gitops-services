kyverno:
  config:
    webhooks:
      - namespaceSelector:
          matchExpressions:
            - key: kubernetes.io/metadata.name
              operator: NotIn
              values:
                - argocd
                - kube-system

  # Metrics configuration
  metricsConfig:
    # Reduce histogram resolution to mitigate high-cardinality issues.
    # Today no dashboard is plotting histograms of kyverno
    bucketBoundaries: [0.1, 1, 10]
    metricsExposure:
      kyverno_admission_requests:
        disabledLabelDimensions:
          - resource_namespace
          - resource_request_operation
      kyverno_admission_review_duration_seconds:
        disabledLabelDimensions:
          - resource_namespace
          - resource_request_operation
      kyverno_client_queries:
        disabledLabelDimensions:
          - resource_namespace
      kyverno_policy_execution_duration_seconds:
        disabledLabelDimensions:
          - resource_namespace
          - resource_request_operation
      kyverno_policy_results:
        disabledLabelDimensions:
          - resource_namespace
          - resource_request_operation

  #----------------------------
  # Component "Admission Controller"
  #----------------------------
  admissionController:
    networkPolicy:
      enabled: true

    revisionHistoryLimit: 1
    # Admission controller is cluster-critical as it is in the chain of the API server
    priorityClassName: system-cluster-critical

    initContainer:
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 64Mi
    container:
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi

  #----------------------------
  # Component "Cleanup Controller"
  # Cleanup is an beta feature: https://kyverno.io/docs/writing-policies/cleanup/
  # > Warning
  # > Cleanup policies are a beta feature.
  # > It is not ready for production usage and there may be breaking changes.
  # > Normal semantic versioning and compatibility rules will not apply.
  #----------------------------
  cleanupController:
    enabled: true

    revisionHistoryLimit: 1
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 40Mi

    metricsService:
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"

  #----------------------------
  # Component "Reports Controller"
  #----------------------------
  reportsController:
    enabled: true

    revisionHistoryLimit: 1
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    metricsService:
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"

  #----------------------------
  # Component "Background Controller"
  #----------------------------
  backgroundController:
    enabled: true

    revisionHistoryLimit: 1
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 80Mi

    metricsService:
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"

  #----------------------------
  # Component "Cleanup cronjobs"
  #----------------------------
  cleanupJobs:
    admissionReports:
      schedule: '10 1 * * *'
    clusterAdmissionReports:
      schedule: '10 2 * * *'
    updateRequests:
      schedule: '10 3 * * *'
    ephemeralReports:
      schedule: '10 4 * * *'
    clusterEphemeralReports:
      schedule: '10 5 * * *'
