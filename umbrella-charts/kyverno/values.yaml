kyverno:
  config:
    webhooks:
      - namespaceSelector:
          matchExpressions:
            - key: kubernetes.io/metadata.name
              operator: NotIn
              values:
                - argocd
                - kube-system

  # Admission controller configuration
  admissionController:
    networkPolicy:
      enabled: true

    podAnnotations:
      prometheus.io/port: '8000'
      prometheus.io/scrape: 'true'

  # Alpha feature in 1.9
  cleanupController:
    enabled: true

  # temporary for easier migration v1.9 -> v1.10
  reportsController:
    enabled: true
  backgroundController:
    enabled: true

  cleanupJobs:
    admissionReports:
      enabled: false
    clusterAdmissionReports:
      enabled: false
