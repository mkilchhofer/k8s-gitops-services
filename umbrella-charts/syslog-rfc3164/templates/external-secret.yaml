apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-cloud-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets

  target:
    name: grafana-cloud-creds

  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: /k3s/grafana-cloud/grafana-cloud-creds
      metadataPolicy: None
