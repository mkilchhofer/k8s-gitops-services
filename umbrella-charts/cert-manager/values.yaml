cert-manager:
  installCRDs: true
  global:
    leaderElection:
      namespace: cert-manager
  extraArgs:
    - --enable-certificate-owner-ref
    # - --dns01-recursive-nameservers-only
    # - --dns01-recursive-nameservers=1.1.1.1:53
  prometheus:
    enabled: true

  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    readOnlyRootFilesystem: true
    runAsNonRoot: true

  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 32Mi

  ###############################
  # CA injector
  ###############################
  cainjector:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      readOnlyRootFilesystem: true
      runAsNonRoot: true
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 32Mi

  ###############################
  # webhook component
  # (provides API validation, mutation and conversion functionality for cert-manager)
  ###############################
  webhook:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      readOnlyRootFilesystem: true
      runAsNonRoot: true
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 32Mi
