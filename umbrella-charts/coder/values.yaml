global:
  postgresql:
    auth:
      existingSecret: "db-secret"
      username: "coder"
      database: "coder"
      secretKeys:
        adminPasswordKey: "adminPassword"
        userPasswordKey: "userPassword"

postgresql:
  primary:
    persistence:
      storageClass: iscsi-manual
      size: 10Gi
    networkPolicy:
      allowExternal: false
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 30m
        memory: 128Mi

coder:
  coder:
    env:
      - name: CODER_CACHE_DIRECTORY
        value: /tmp/coder

      - name: PG_PASSWORD
        valueFrom:
          secretKeyRef:
            name: db-secret
            key: userPassword

      - name: CODER_PG_CONNECTION_URL
        value: postgres://coder:$(PG_PASSWORD)@coder-postgresql.coder.svc.cluster.local:5432/coder?sslmode=disable

      - name: CODER_ACCESS_URL
        value: "https://coder.tools.kilchhofer.info"

      - name: CODER_DERP_SERVER_STUN_ADDRESSES
        value: disable
    podLabels:
      coder-postgresql-client: "true"
    securityContext:
      capabilities:
        drop:
          - ALL

    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 10m
        memory: 256Mi

    volumes:
      - name: "cache"
        emptyDir: {}
    volumeMounts:
      - name: "cache"
        mountPath: "/tmp"

    service:
      type: ClusterIP
    ingress:
      enable: false # We use HTTPRoute instead

coder-logstream-kube:
  url: http://coder.coder.svc.cluster.local
  labels:
    app.kubernetes.io/component: coder-logstream-kube
  namespaces:
  - coder
  resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 5m
        memory: 64Mi
