apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: coder
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: eg-internal
      namespace: envoy-gateway-system
  hostnames:
    - coder.tools.kilchhofer.info
    - "*.coder.tools.kilchhofer.info"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: coder
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
