apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: eg-internal
      namespace: envoy-gateway-system
  hostnames:
    - unifi.tools.kilchhofer.info
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: tls-backend
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: tls-backend
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - fqdn:
        hostname: unifi-gui.{{ .Release.Namespace }}.svc.cluster.local
        port: 8443
  tls:
    insecureSkipVerify: true
