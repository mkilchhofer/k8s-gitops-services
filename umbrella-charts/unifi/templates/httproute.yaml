apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: eg-internal
      namespace: envoy-gateway-system
  hostnames:
    - unifi.tools.kilchhofer.info
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: unifi-gui
          port: 8443
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
