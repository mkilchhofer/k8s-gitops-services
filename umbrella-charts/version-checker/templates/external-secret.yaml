apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: version-checker
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets

  target:
    name: version-checker

  data:
    - secretKey: VERSION_CHECKER_GHCR_TOKEN
      remoteRef:
        key: /k3s/version-checker/ghcr-token
