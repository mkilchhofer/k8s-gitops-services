apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-db-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets

  target:
    name: grafana-db-secret

  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: /k3s/grafana/postgresql
      metadataPolicy: None
