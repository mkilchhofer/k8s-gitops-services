ingress-nginx:
  controller:
    image:
      allowPrivilegeEscalation: false
    service:
      externalTrafficPolicy: Local
    containerSecurityContext:
      capabilities:
        add:
          - NET_BIND_SERVICE
        drop:
          - ALL
      runAsUser: 101
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
