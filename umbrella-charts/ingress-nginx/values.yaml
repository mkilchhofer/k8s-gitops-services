ingress-nginx:
  controller:
    image:
      allowPrivilegeEscalation: false
    service:
      externalTrafficPolicy: Local
    containerSecurityContext:
      capabilities:
        add:
          - NET_BIND_SERVICE
        drop:
          - ALL
      runAsUser: 101
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false

    admissionWebhooks:
      certManager:
        enabled: true

  defaultBackend:
    enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 1m
        memory: 8Mi
