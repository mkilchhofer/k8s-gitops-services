apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opencost-oauth2-proxy-custom
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets

  target:
    name: opencost-oauth2-proxy-custom

  dataFrom:
  - extract:
      key: /k3s/opencost/oauth2-proxy
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
