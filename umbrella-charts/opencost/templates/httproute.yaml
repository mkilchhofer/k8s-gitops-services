apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: opencost-oauth2-proxy
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: eg-internal
      namespace: envoy-gateway-system
  hostnames:
    - opencost.tools.kilchhofer.info
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: opencost-oauth2-proxy
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
