opencost:
  podAnnotations:
    prometheus.io/port: '9003'
    prometheus.io/scrape: 'true'
  opencost:
    prometheus:
      internal:
        serviceName: vmsingle-victoria-metrics-single-server
        namespaceName: monitoring
        port: 8428

    exporter:
      securityContext:
        capabilities:
          drop:
          - ALL
        # UI requires writable access to /etc/nginx/conf.d/
        # See https://github.com/opencost/opencost/pull/2366
        readOnlyRootFilesystem: false
        runAsNonRoot: true
        runAsUser: 1001

    ui:
      extraVolumeMounts:
        - mountPath: /tmp
          name: ui-tmp-dir
      securityContext:
        capabilities:
          drop:
          - ALL
        # UI requires writable access to /etc/nginx/conf.d/
        # See https://github.com/opencost/opencost/pull/2366
        readOnlyRootFilesystem: false
        runAsNonRoot: true
        runAsUser: 1001

  extraVolumes:
    - name: ui-tmp-dir
      emptyDir: {}
