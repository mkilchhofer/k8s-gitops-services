apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: envoy-gateway
  namespace: {{ .Release.Namespace }}
spec:
  ingress:
    - from:
          # Match all proxy pods managed by the Gateway resource
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: proxy
              app.kubernetes.io/managed-by: envoy-gateway
      ports:
        - port: grpc
          protocol: TCP
        - port: ratelimit
          protocol: TCP
        - port: wasm
          protocol: TCP
        - port: metrics
          protocol: TCP
      # Webhook port is accessible from everywhere (accessed by the kube-apiserver)
    - ports:
        - port: webhook
          protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: gateway-helm
      control-plane: envoy-gateway
  policyTypes:
    - Ingress
