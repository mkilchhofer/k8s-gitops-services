external-secrets:
  prometheus:
    enabled: true
  certController:
    create: false
  webhook:
    lookaheadInterval: 504h0m0s # 21d * 24
    certManager:
      enabled: true
      cert:
        issuerRef:
          group: cert-manager.io
          kind: "ClusterIssuer"
          name: "ca-issuer"
        renewBefore: 672h0m0s # 28d * 24
