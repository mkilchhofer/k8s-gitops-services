external-secrets:
  certController:
    create: false
  metrics:
    service:
      enabled: true
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 256Mi

  webhook:
    lookaheadInterval: 504h0m0s # 21d * 24
    certManager:
      enabled: true
      cert:
        issuerRef:
          group: cert-manager.io
          kind: "ClusterIssuer"
          name: "ca-issuer"
        duration: 8760h0m0s
        renewBefore: 672h0m0s # 28d * 24
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 200Mi
