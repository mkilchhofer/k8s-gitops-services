apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: alloy-egress
  namespace: {{ .Release.Namespace }}
spec:
  egress:
  - toFQDNs:
    - matchName: logs-prod-eu-west-0.grafana.net
    toPorts:
    - ports:
      - port: "443"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: alloy
      app.kubernetes.io/name: alloy
