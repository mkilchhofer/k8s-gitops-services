apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-cloud-credentials
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets
  target:
    name: grafana-cloud-credentials

  dataFrom:
  - extract:
      key: /k3s/alloy/grafana-cloud-credentials
