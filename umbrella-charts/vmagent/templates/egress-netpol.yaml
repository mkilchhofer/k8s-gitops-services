apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmagent-egress
spec:
  podSelector:
    matchLabels:
      {{- $context := dict "Chart" .Chart "Release" .Release "Values" .Values }}
      {{- include "chart.selectorLabels" $context | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: "192.168.92.0/24"
