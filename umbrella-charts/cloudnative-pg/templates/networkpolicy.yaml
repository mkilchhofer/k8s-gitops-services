apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cnpg
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: cloudnative-pg
  policyTypes:
    - Ingress
  ingress:
    - ports:
      - port: webhook-server
        protocol: TCP
