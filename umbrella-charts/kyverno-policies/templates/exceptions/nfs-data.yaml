apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: nfs-data-provisioner
spec:
  exceptions:
  - policyName: podsecurity-restricted
    ruleNames:
    - restricted
  match:
    any:
    - resources:
        kinds:
        - Pod
        - DaemonSet
        namespaces:
        - storage
        names:
        - nfs-data-provisioner*
  podSecurity:
    - controlName: "Running as Non-root"
      images:
        - "*/sig-storage/nfs-subdir-external-provisioner*"
    - controlName: "Volume Types"
