apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: metallb
spec:
  exceptions:
  - policyName: podsecurity-restricted
    ruleNames:
    - restricted
  match:
    any:
    - resources:
        kinds:
        - Pod
        - DaemonSet
        namespaces:
        - ingress
        names:
        - metallb-speaker*
  podSecurity:
    - controlName: "Capabilities"
      images:
        - "*/metallb/speaker*"
      restrictedField: spec.containers[*].securityContext.capabilities.add
      values:
        - NET_RAW
    - controlName: "Host Namespaces"
    - controlName: "Host Ports"
      images:
        - "*/metallb/speaker*"
    - controlName: "Running as Non-root"
    - controlName: "Seccomp"
      images:
        - "*/metallb/speaker*"
