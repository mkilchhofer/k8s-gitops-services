apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: falco
spec:
  exceptions:
  - policyName: podsecurity-restricted
    ruleNames:
    - restricted
  match:
    any:
    - resources:
        kinds:
        - Pod
        - DaemonSet
        namespaces:
        - falco
        names:
        - falco*
  podSecurity:
    - controlName: "AppArmor"
      images:
        - "*/falcosecurity/falco*"
    #   restrictedField: spec.containers[*].securityContext.appArmorProfile.type
    #   values:
    #     - Unconfined
    - controlName: "AppArmor"
      images:
        - "*/falcosecurity/falco*"
      restrictedField: metadata.annotations["container.apparmor.security.beta.kubernetes.io/falco"]
      values:
        - unconfined
    - controlName: "Capabilities"
      images:
        - "*/falcosecurity/falco*"
    - controlName: "HostPath Volumes"
    - controlName: "Privilege Escalation"
      images:
        - "*/falcosecurity/falco*"
    - controlName: "Running as Non-root"
      images:
        - "*/falcosecurity/falco*"
    - controlName: "Seccomp"
      images:
        - "*/falcosecurity/falco*"
    - controlName: "Volume Types"
