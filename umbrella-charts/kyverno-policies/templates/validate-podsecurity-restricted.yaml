apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: podsecurity-restricted
spec:
  background: true
  rules:
  - name: restricted
    match:
      any:
      - resources:
          kinds:
          - Pod
    skipBackgroundRequests: true
    validate:
      allowExistingViolations: true
      failureAction: Audit
      podSecurity:
        level: restricted
        version: latest
