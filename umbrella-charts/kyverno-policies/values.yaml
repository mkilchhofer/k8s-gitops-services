kyverno-policies:
  autogenControllers: none
  validationFailureAction: enforce
  skipBackgroundRequests: true
  podSecurityStandard: baseline

  includeRestrictedPolicies:
  - disallow-capabilities-strict
  - disallow-privilege-escalation
  - require-run-as-non-root-user
  - require-run-as-nonroot
  - restrict-volume-types

  policyExclude:

    ## Excludes for baseline Policies
    ## --------------------------------
    disallow-capabilities:
      any:
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              k8s-app: cilium
      - resources:
          selector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - metallb
      - resources:
          namespaces:
          - storage
          selector:
            matchExpressions:
              - key: app
                operator: In
                values:
                - csi-nfs-node
                - csi-nfs-controller
      - resources:
          namespaces:
          - falco

    disallow-host-namespaces:
      any:
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              k8s-app: cilium
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              name: cilium-operator
              io.cilium/app: operator
      - resources:
          selector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - metallb
                - kured
                - prometheus-node-exporter
      - resources:
          namespaces:
          - storage
          selector:
            matchExpressions:
              - key: app
                operator: In
                values:
                - csi-nfs-node
                - csi-nfs-controller
      - resources:
          namespaces:
            - trivy-system
          selector:
            matchLabels:
              app: node-collector

    disallow-host-path:
      any:
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              k8s-app: cilium
      - resources:
          selector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - kured
                - promtail
                - prometheus-node-exporter
      - resources:
          namespaces:
          - storage
          selector:
            matchExpressions:
              - key: app
                operator: In
                values:
                - csi-nfs-node
                - csi-nfs-controller
      - resources:
          namespaces:
            - trivy-system
          selector:
            matchLabels:
              app: node-collector
      - resources:
          namespaces:
          - falco

    disallow-host-ports:
      any:
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              k8s-app: cilium
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              name: cilium-operator
              io.cilium/app: operator
      - resources:
          selector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - metallb
                - kured
                - prometheus-node-exporter
      - resources:
          namespaces:
          - storage
          selector:
            matchExpressions:
              - key: app
                operator: In
                values:
                - csi-nfs-node
                - csi-nfs-controller

    disallow-privileged-containers:
      any:
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              k8s-app: cilium
      - resources:
          selector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - kured
      - resources:
          namespaces:
          - storage
          selector:
            matchExpressions:
              - key: app
                operator: In
                values:
                - csi-nfs-node
                - csi-nfs-controller

    disallow-selinux:
      any:
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              k8s-app: cilium

    restrict-apparmor-profiles:
      any:
      - resources:
          namespaces:
          - kube-system
          selector:
            matchLabels:
              k8s-app: cilium

