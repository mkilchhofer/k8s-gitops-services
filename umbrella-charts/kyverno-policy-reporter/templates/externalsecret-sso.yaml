apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: policy-reporter-ui-sso
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets

  target:
    name: policy-reporter-ui-sso

  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: /k3s/kyverno/policy-reporter-oidc
      metadataPolicy: None
