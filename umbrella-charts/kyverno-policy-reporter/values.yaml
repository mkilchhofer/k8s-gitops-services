policy-reporter:
  revisionHistoryLimit: 1
  networkPolicy:
    enabled: true
  ui:
    enabled: true
    revisionHistoryLimit: 1
    resources:
      limits:
        memory: 100Mi
        cpu: 100m
      requests:
        memory: 50Mi
        cpu: 10m

  resources:
    limits:
      memory: 100Mi
      cpu: 100m
    requests:
      memory: 75Mi
      cpu: 5m

  metrics:
    enabled: true
    mode: custom
    customLabels:
      - namespace
      - category
      - kind
      - name
      - policy
      - source
      - severity
      - status
    filter:
      status:
        exclude:
          - pass
  service:
    annotations:
      prometheus.io/port: '8080'
      prometheus.io/scrape: 'true'
