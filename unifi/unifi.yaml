---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: unifi
  namespace: unifi
spec:
  chart: stable/unifi
  version: "0.5.1"
  valuesContent: |-
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-internal
        traefik.ingress.kubernetes.io/redirect-entry-point: https
      hosts:
        - unifi.k8s.kilchhofer.info
    image:
      tag: "5.12.22"
    controllerService:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    guiService:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    stunService:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
