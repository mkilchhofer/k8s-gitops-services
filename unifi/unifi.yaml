---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  releaseName: unifi
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: unifi
    version: "0.5.1"
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-internal
        traefik.ingress.kubernetes.io/redirect-entry-point: https
      hosts:
        - unifi.k8s.kilchhofer.info
    image:
      tag: "5.12.35"
    controllerService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: "192.168.93.87"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    guiService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: "192.168.93.87"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: "192.168.93.87"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    stunService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: "192.168.93.87"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
