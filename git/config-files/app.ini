APP_NAME = Git Kilchhofer
RUN_MODE = prod
RUN_USER = git

[repository]
ROOT = /data/git/repositories

[repository.local]
LOCAL_COPY_PATH = /data/gitea/tmp/local-repo

[repository.upload]
TEMP_PATH = /data/gitea/uploads

[server]
APP_DATA_PATH    = /data/gitea
SSH_DOMAIN       = 192.168.92.61
HTTP_PORT        = 3000
ROOT_URL         = https://git.tools.kilchhofer.info/
DISABLE_SSH      = false
SSH_PORT         = 3001
START_SSH_SERVER = true
SSH_LISTEN_PORT  = 3001
LFS_START_SERVER = false
LFS_CONTENT_PATH = /data/git/lfs
DOMAIN           = git.tools.kilchhofer.info
OFFLINE_MODE     = false
LANDING_PAGE     = explore

; Define allowed algorithms and their minimum key length (use -1 to disable a type)
[ssh.minimum_key_sizes]
ED25519 = 256
ECDSA = 256
RSA = 2048
DSA = -1

[database]
PATH     = /data/gitea/gitea.db
DB_TYPE  = sqlite3
HOST     = localhost:3306
NAME     = gitea
USER     = root
PASSWD   = 
SSL_MODE = disable
CHARSET  = utf8

[indexer]
ISSUE_INDEXER_PATH = /data/gitea/indexers/issues.bleve

[session]
PROVIDER_CONFIG = /data/gitea/sessions
PROVIDER        = file

[picture]
AVATAR_UPLOAD_PATH            = /data/gitea/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /data/gitea/repo-avatars
DISABLE_GRAVATAR              = false
ENABLE_FEDERATED_AVATAR       = true

[attachment]
PATH = /data/gitea/attachments

[log]
ROOT_PATH          = /data/gitea/log
MODE               = console
LEVEL              = warn
ENABLE_XORM_LOG    = false
DISABLE_ROUTER_LOG = true

[log.console]
FLAGS = shortfile,shortfuncname,level
PREFIX =
COLORIZE = false

[security]
INSTALL_LOCK   = true
SECRET_KEY     = <SECRET_KEY>
INTERNAL_TOKEN = <INTERNAL_TOKEN>

[service]
DISABLE_REGISTRATION              = true
REQUIRE_SIGNIN_VIEW               = false
REGISTER_EMAIL_CONFIRM            = false
ENABLE_NOTIFY_MAIL                = true
ALLOW_ONLY_EXTERNAL_REGISTRATION  = false
ENABLE_CAPTCHA                    = false
DEFAULT_KEEP_EMAIL_PRIVATE        = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = false
DEFAULT_ENABLE_TIMETRACKING       = false
NO_REPLY_ADDRESS                  = git.tools.kilchhofer.info

[oauth2]
ENABLE     = false
JWT_SECRET = <JWT_SECRET>

[mailer]
ENABLED = true
HOST    = smtp.gmail.com:587
FROM    = Git Kilchhofer <noreply.kilchhofer@gmail.com>
USER    = noreply.kilchhofer@gmail.com
PASSWD  = <PASSWD>

[openid]
ENABLE_OPENID_SIGNIN = false
ENABLE_OPENID_SIGNUP = false

[other]
SHOW_FOOTER_VERSION = false

[api]                                    
ENABLE_SWAGGER = false

[ui]
DEFAULT_THEME = arc-green
THEMES        = gitea,arc-green

[metrics]
ENABLED = true

