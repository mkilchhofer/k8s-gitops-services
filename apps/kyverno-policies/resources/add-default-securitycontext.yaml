apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-default-securitycontext
  annotations:
    policies.kyverno.io/title: Add Default securityContext
    policies.kyverno.io/category: Security
    policies.kyverno.io/subject: Pod
    pod-policies.kyverno.io/autogen-controllers: none
spec:
  rules:
  - name: add-default-securitycontext
    match:
      any:
      - resources:
          kinds:
          - Pod
          operations:
          - CREATE
          - UPDATE
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - kyverno
          - logging
          - kubescape-host-scanner
          - cattle-*
          - testing
          - falco
      - resources:
          namespaces:
          - storage
          selector:
            matchExpressions:
              - key: app
                operator: In
                values:
                - csi-nfs-node
                - csi-nfs-controller
    mutate:
      foreach:
      - list: "request.object.spec.containers[]"
        patchStrategicMerge:
          spec:
            containers:
            - (name): '{{element.name}}'
              securityContext:
                +(allowPrivilegeEscalation): false
                +(readOnlyRootFilesystem): true
                +(runAsNonRoot): true
                capabilities:
                  drop:
                  - ALL
                +(seccompProfile):
                  type: RuntimeDefault
      - list: "request.object.spec.ephemeralContainers[]"
        patchStrategicMerge:
          spec:
            ephemeralContainers:
            - (name): '{{element.name}}'
              securityContext:
                +(allowPrivilegeEscalation): false
                +(readOnlyRootFilesystem): true
                +(runAsNonRoot): true
                capabilities:
                  drop:
                  - ALL
                +(seccompProfile):
                  type: RuntimeDefault
      - list: "request.object.spec.initContainers[?(name!='istio-init')]"
        patchStrategicMerge:
          spec:
            initContainers:
            - (name): '{{element.name}}'
              securityContext:
                +(allowPrivilegeEscalation): false
                +(readOnlyRootFilesystem): true
                +(runAsNonRoot): true
                capabilities:
                  drop:
                  - ALL
                +(seccompProfile):
                  type: RuntimeDefault
    skipBackgroundRequests: true
