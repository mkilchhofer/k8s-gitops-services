apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bitwarden
spec:
  serviceName: bitwarden
  replicas: 1
  revisionHistoryLimit: 2
  updateStrategy:
    type: RollingUpdate
  template:
    spec:
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
      containers:
      - name: bitwarden
        image: ghcr.io/dani-garcia/vaultwarden:1.35.2-alpine
        envFrom:
        - configMapRef:
            name: bitwarden-config
        env:
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: adminToken
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: emailPassword
        - name: PUSH_INSTALLATION_ID
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: pushInstallationId
        - name: PUSH_INSTALLATION_KEY
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: pushInstallationKey
        ports:
        - name: http
          containerPort: 8080
        - name: notifications
          containerPort: 3012
        livenessProbe:
          httpGet:
            path: /alive
            port: http
          periodSeconds: 60
          timeoutSeconds: 30
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /alive
            port: http
          periodSeconds: 30
          timeoutSeconds: 30
          initialDelaySeconds: 5
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 10m
            memory: 70Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      terminationGracePeriodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
      storageClassName: nfs-data
