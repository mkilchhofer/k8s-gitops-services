apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets

  target:
    name: pocket-id

  data:
    - secretKey: emailPassword
      remoteRef:
        key: /k3s/pocket-id/emailPassword

    - secretKey: encryptionKey
      remoteRef:
        key: /k3s/pocket-id/encryptionKey

    - secretKey: maxmindLicenseKey
      remoteRef:
        key: /k3s/pocket-id/maxmindLicenseKey
