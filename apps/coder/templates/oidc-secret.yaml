apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets

  target:
    name: oidc-creds

  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: /k3s/coder/oidc-creds
      metadataPolicy: None
