apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: bitwarden
  name: password-vault
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden-ingress
  namespace: password-vault
spec:
  selector:
    app: bitwarden
  ports:
  - name: bitwarden-api
    port: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bitwarden
  namespace: password-vault
  annotations:
    kubernetes.io/ingress.class: traefik-internal
#    traefik.ingress.kubernetes.io/frontend-entry-points: https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: bw.k8s.kilchhofer.info
    http:
      paths:
      - path: /
        backend:
          serviceName: bitwarden-ingress
          servicePort: bitwarden-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitwarden-config
  namespace: password-vault
data:
  ROCKET_PORT: "8080"
  SIGNUPS_ALLOWED: "false"
  ADMIN_TOKEN: <admin_password>
  SMTP_HOST: smtp.gmail.com
  SMTP_FROM: noreply.kilchhofer@gmail.com
  SMTP_PORT: "587"
  SMTP_SSL: "true"
  SMTP_USERNAME: noreply.kilchhofer@gmail.com
  SMTP_PASSWORD: <gmail_password>
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bitwarden
  namespace: password-vault
spec:
  serviceName: bitwarden
  selector:
    matchLabels:
      app: bitwarden
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bitwarden
    spec:
      securityContext:
        fsGroup: 33
        runAsUser: 33
      containers:
      - name: bitwarden
        image: bitwardenrs/server:1.10.0
        envFrom:
        - configMapRef:
            name: bitwarden-config
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        volumeMounts:
        - name: bitwarden-persistent-storage
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: bitwarden-persistent-storage
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
      storageClassName: nfs-data
