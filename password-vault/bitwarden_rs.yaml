apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: bitwarden
  name: password-vault
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden-ingress
  namespace: password-vault
spec:
  selector:
    app: bitwarden
  ports:
  - name: bitwarden-api
    port: 8080
  - name: notifications
    port: 3012
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bitwarden
  namespace: password-vault
  annotations:
    kubernetes.io/ingress.class: traefik-internal
#    traefik.ingress.kubernetes.io/frontend-entry-points: https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: bw.k8s.kilchhofer.info
    http:
      paths:
      - path: /
        backend:
          serviceName: bitwarden-ingress
          servicePort: bitwarden-api
      - path: /notifications/hub/negotiate
        backend:
          serviceName: bitwarden-ingress
          servicePort: bitwarden-api
      - path: /notifications/hub
        backend:
          serviceName: bitwarden-ingress
          servicePort: notifications
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitwarden-config
  namespace: password-vault
data:
  ROCKET_PORT: "8080"
  SIGNUPS_ALLOWED: "false"
  SMTP_HOST: smtp.gmail.com
  SMTP_FROM: noreply.kilchhofer@gmail.com
  SMTP_FROM_NAME: Vault Kilchhofer
  SMTP_PORT: "587"
  SMTP_SSL: "true"
  DOMAIN: 'https://bw.k8s.kilchhofer.info'
  WEBSOCKET_ENABLED: "true"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bitwarden
  namespace: password-vault
spec:
  serviceName: bitwarden
  selector:
    matchLabels:
      app: bitwarden
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bitwarden
    spec:
      securityContext:
        fsGroup: 33
        runAsUser: 33
      containers:
      - name: bitwarden
        image: bitwardenrs/server:1.10.0
        envFrom:
        - configMapRef:
            name: bitwarden-config
        env:
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: adminToken
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: emailUser
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: emailPassword
        ports:
        - name: http
          containerPort: 8080
        - name: notifications
          containerPort: 3012
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        volumeMounts:
        - name: bitwarden-persistent-storage
          mountPath: /data
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 256Mi
  volumeClaimTemplates:
  - metadata:
      name: bitwarden-persistent-storage
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
      storageClassName: nfs-data
