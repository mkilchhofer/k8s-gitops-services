apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bitwarden
spec:
  serviceName: bitwarden
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    spec:
      securityContext:
        fsGroup: 33
        runAsUser: 33
      containers:
      - name: bitwarden
        image: bitwardenrs/server:1.13.1
        envFrom:
        - configMapRef:
            name: bitwarden-config
        env:
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: adminToken
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitwarden-secret
              key: emailPassword
        ports:
        - name: http
          containerPort: 8080
        - name: notifications
          containerPort: 3012
        livenessProbe:
          httpGet:
            path: /alive
            port: http
          periodSeconds: 60
          timeoutSeconds: 30
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /alive
            port: http
          periodSeconds: 30
          timeoutSeconds: 15
          initialDelaySeconds: 5
        volumeMounts:
        - name: bitwarden-persistent-storage
          mountPath: /data
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 256Mi
  volumeClaimTemplates:
  - metadata:
      name: bitwarden-persistent-storage
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
      storageClassName: nfs-data
