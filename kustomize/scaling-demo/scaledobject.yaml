apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scaling-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    name: scaling-demo
    kind: Deployment
  maxReplicaCount:  10
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://vmsingle-victoria-metrics-single-server.monitoring.svc.cluster.local:8428
      threshold: '3'
      query: nginx_connections_active
