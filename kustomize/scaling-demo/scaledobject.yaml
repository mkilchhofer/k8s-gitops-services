apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scaling-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    name: scaling-demo
    kind: Deployment
  minReplicaCount: 2
  maxReplicaCount:  10
  triggers:
  - type: prometheus
    metricType: AverageValue
    metadata:
      serverAddress: http://vmsingle-victoria-metrics-single-server.monitoring.svc.cluster.local:8428
      threshold: '20'
      query: sum(rate(nginx_http_requests_total[1m]))
