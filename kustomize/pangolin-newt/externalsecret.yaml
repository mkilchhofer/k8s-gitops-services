apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: technat-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-k3s-secrets

  target:
    name: technat-creds

  data:
    - secretKey: tunnelToken
      remoteRef:
        key: /pangolin-tunnels/pangolin-technat
