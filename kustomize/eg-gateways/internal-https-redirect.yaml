# Ref: https://gateway.envoyproxy.io/docs/tasks/traffic/http-redirect/#force-http--https-redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tls-redirect
spec:
  parentRefs:
    - name: eg-internal
      group: gateway.networking.k8s.io
      kind: Gateway
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
