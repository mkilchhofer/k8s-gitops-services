apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: eg-external
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: proxy
      app.kubernetes.io/managed-by: envoy-gateway
      app.kubernetes.io/name: envoy
      gateway.envoyproxy.io/owning-gateway-name: eg-external
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 10080
          protocol: TCP
        - port: 10443
          protocol: TCP
