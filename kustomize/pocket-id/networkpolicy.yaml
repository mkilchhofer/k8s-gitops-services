apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pocket-id
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: pocket-id
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - ports:
        - port: web
          protocol: TCP
  egress:
    - ports:
        # Notification via E-Mail
        - port: 587
          protocol: TCP
