apiVersion: v1
kind: Service
metadata:
  name: opnsense-monitoring
  annotations:
    prometheus.io/port: '9100'
    prometheus.io/scrape: 'true'
  labels:
    app.kubernetes.io/name: opnsense-monitoring
spec:
  ports:
  - name: metrics
    protocol: TCP
    port: 9100
    targetPort: 9100
  selector: {}
