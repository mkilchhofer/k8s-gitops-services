apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: git-service
  name: git
---
apiVersion: v1
kind: Service
metadata:
  name: git-service
  namespace: git
  labels:
    app: git-service
spec:
  type: LoadBalancer
  ports:
  - name: ssh
    port: 3001
    protocol: TCP
    targetPort: 22
  selector:
    app: git-service
---
apiVersion: v1
kind: Service
metadata:
  name: git-service-ingress
  namespace: git
spec:
  selector:
    app: git-service
  ports:
  - name: webui
    port: 3000
    targetPort: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: git-service
  namespace: git
  annotations:
    kubernetes.io/ingress.class: traefik
#    traefik.ingress.kubernetes.io/frontend-entry-points: https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: git.k8s.kilchhofer.info
    http:
      paths:
      - path: /
        backend:
          serviceName: git-service-ingress
          servicePort: webui
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: git-service
  namespace: git
spec:
  serviceName: git-service
  selector:
    matchLabels:
      app: git-service
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: git-service
    spec:
      containers:
      - name: git-service
        image: gitea/gitea:1.9.0
        ports:
        - containerPort: 3000
        - containerPort: 22
        volumeMounts:
        - name: gitea-pv
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: gitea-pv
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
      storageClassName: nfs-data
